<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html"> 
                <img src="img/logo.png" alt="logo" style="width: 500px; height: auto;">
            </a>
            <h3>New Album Out Now</h3>
            <img src="img/mockup1.png" alt="mockup1" style="height: auto; width: 500px;" class="mockup1">
            <br>
            <img src="img/arrow.png" alt="arrow" style="height: 50px; width: auto;" class="arrow">
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="orders.html">Order</a></li>
        </ul>
    </nav>
       
        <section id="merch">
            <div class="merch-grid">
                <a href="orders.html">
                    <img src="img/fronthoodie.png" alt="hoodie" class="merch-item">
                    <p>Voyagers Hoodie</p>
                </a>
                <a href="orders.html">
                  <img src="img/poster.png" alt="poster" class="merch-item">
                  <p>Voyagers Poster</p>
              </a>
                <a href="orders.html">
                  <img src="img/mockup2.png" alt="vinyl" class="merch-item">
                  <p>Voyagers Vinyl</p>
              </a>
            </div>
        </section>

     <section id="order">
        <h2>Order Exclusive Merch</h2>
        <form action="#" method="post">
            <!-- Item Selection -->
            <h3>Select Merchandise</h3>
            <label for="merchandise">Choose an item:</label>
            <select id="merchandise" name="merchandise" required>
                <option value="" disabled selected>Select an item</option>
                <option value="hoodie">Voyagers Hoodie</option>
                <option value="poster">Voyagers Poster</option>
                <option value="vinyl">Voyagers Vinyl</option>
            </select>

            <!-- Billing Information -->
            <h3>Billing Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <!-- Shipping Information -->
            <h3>Shipping Information</h3>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province/State:</label>
            <input type="text" id="province" name="province" required>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Order Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Echo Bloom. All rights reserved.</p>
    </footer>
</body>
</html>
